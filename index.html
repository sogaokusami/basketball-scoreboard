<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

          
            <div class="home-board">
                <h3>HOME</h3>
                <span id="home-score" class="score">0</span>
                <button onclick="addOnePoint()" id="home-1point" class="points">+1</button>
                <button onclick="addTwoPoint()" id="home-2point" class="points">+2</button>
                <button onclick="addThreePoint()" id="home-3point" class="points">+3</button>
            </div>

            <div><button onclick="newGame()" id="new-game" class="reset">RESET</button></div> 

            <div class="guest-board">
                <h3>GUEST</h3>
                <span id="guest-score" class="score">0</span>
                <button id="guest-1point" onclick="addOnePointGuest()" class="points">+1</button>
                <button id="guest-2point" onclick="addTwoPointGuest()" class="points">+2</button>
                <button id="guest-3point" onclick="addThreePointGuest()" class="points">+3</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
